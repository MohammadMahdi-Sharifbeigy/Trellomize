<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trellomize - Project Management App</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMt23cez/3paNdF+N8FkVSm7K4U5xFe5R6oRfrv"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="dark-mode-toggle">
      <input type="checkbox" id="dark-mode-toggle" />
      <label for="dark-mode-toggle">
        <i class="fas fa-moon"></i>
      </label>
    </div>
    <div class="project">
      <h1>Projects List</h1>
      <table border="1">
        <thead>
          <tr>
            <th>Title</th>
            <th>Owner</th>
            <th>Start Date</th>
          </tr>
        </thead>
        <tbody>
          {% for project in projects %}
          <tr>
            <td>{{ project.title }}</td>
            <td>{{ project.owner }}</td>
            <td>{{ project.start_date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{{ url_for('profile') }}">Profile Settings</a><br />
      <a href="{{ url_for('logout_route') }}">Logout</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
      function addDarkmodeWidget() {
        new Darkmode().showWidget();
      }
      window.addEventListener("load", addDarkmodeWidget);
      const options = {
        bottom: "64px",
        right: "unset",
        left: "32px",
        time: "0.5s",
        mixColor: "#fff",
        backgroundColor: "#fff",
        buttonColorDark: "#100f2c",
        buttonColorLight: "#fff",
        saveInCookies: true,
        label: "ðŸŒ“",
        autoMatchOsTheme: true,
      };

      const darkmode = new Darkmode(options);
      darkmode.showWidget();
    </script>
  </body>
</html>
