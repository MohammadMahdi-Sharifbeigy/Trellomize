<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trellomize - Project Management App</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMt23cez/3paNdF+N8FkVSm7K4U5xFe5R6oRfrv"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="projects">
        <!-- Loop through projects and create a card for each -->
        {% for project in projects %}
        <div class="project-card">
          <div class="project-header">
            <div class="project-title">{{ project.title }}</div>
            <div class="project-owner">Owner: {{ project.owner }}</div>
          </div>
          <div class="project-details">
            <div class="project-start-date">
              Created: {{ project.start_date }}
            </div>
            <a
              href="{{ url_for('manage_tasks', project_title=project.title) }}"
              class="project-link"
            >
              View Tasks
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
      <a href="{{ url_for('create_project_route') }}">Create New Project</a>
      <a href="{{ url_for('profile') }}">Profile Settings</a>
      <a href="{{ url_for('logout_route') }}">Logout</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
      function addDarkmodeWidget() {
        new Darkmode().showWidget();
      }
      window.addEventListener("load", addDarkmodeWidget);
      const options = {
        bottom: "64px",
        right: "unset",
        left: "32px",
        time: "0.5s",
        mixColor: "#fff",
        backgroundColor: "#fff",
        buttonColorDark: "#100f2c",
        buttonColorLight: "#fff",
        saveInCookies: false,
        label: "ðŸŒ“",
        autoMatchOsTheme: true,
      };

      const darkmode = new Darkmode(options);
      darkmode.showWidget();
    </script>
  </body>
</html>
