<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trellomize - Project Management App</title>
    <link rel="stylesheet" href="\static\styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMt23cez/3paNdF+N8FkVSm7K4U5xFe5R6oRfrv"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="dark-mode-toggle">
      <input type="checkbox" id="dark-mode-toggle" />
      <label for="dark-mode-toggle">
        <i class="fas fa-moon"></i>
      </label>
    </div>
    <div class="container">
      <h1>Projects</h1>
      <p>Welcome, {{ username }}</p>
      <ul>
        {% for project in projects %}
        <li>
          <a href="{{ url_for('manage_tasks', project_title=project.title) }}"
            >{{ project.title }}</a
          >
          - Owner: {{ project.owner }}, Created: {{ project.start_date }}
        </li>
        {% endfor %}
      </ul>
      <a href="{{ url_for('create_project_route') }}">Create New Project</a>
      <a href="{{ url_for('profile') }}">Profile Settings</a>
      <a href="{{ url_for('logout_route') }}">Logout</a>
    </div>
    <script>
      document
        .getElementById("dark-mode-toggle")
        .addEventListener("change", function () {
          document.body.classList.toggle("dark-mode");
        });
    </script>
  </body>
</html>
