<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trellomize - Project Management App</title>
    <link rel="stylesheet" href="\static\styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMt23cez/3paNdF+N8FkVSm7K4U5xFe5R6oRfrv"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="dark-mode-toggle">
      <input type="checkbox" id="dark-mode-toggle" />
      <label for="dark-mode-toggle">
        <i class="fas fa-moon"></i>
      </label>
    </div>
    <div class="container">
      <h1>Edit Email</h1>
      <form action="{{ url_for('edit_email') }}" method="POST">
        <label for="new_email">New Email:</label>
        <input type="email" id="new_email" name="new_email" /><br /><br />
        <button type="submit">Update Email</button>
      </form>
      <a href="{{ url_for('profile') }}">Back to Profile</a>
    </div>
    <script>
      document
        .getElementById("dark-mode-toggle")
        .addEventListener("change", function () {
          document.body.classList.toggle("dark-mode");
        });
    </script>
  </body>
</html>
